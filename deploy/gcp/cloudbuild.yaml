# Cloud Build configuration for EduResearch Project Manager
# Builds and deploys both backend and frontend to Cloud Run

steps:
  # Build backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - './backend'
    id: 'build-backend'

  # Build frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eduresearch-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eduresearch-frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
      - '--build-arg'
      - 'VITE_API_URL=https://eduresearch-backend-${_REGION_HASH}-uc.a.run.app'
    id: 'build-frontend'

  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA']
    id: 'push-backend'
    waitFor: ['build-backend']

  # Push backend latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eduresearch-backend:latest']
    waitFor: ['build-backend']

  # Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eduresearch-frontend:$COMMIT_SHA']
    id: 'push-frontend'
    waitFor: ['build-frontend']

  # Push frontend latest
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eduresearch-frontend:latest']
    waitFor: ['build-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'eduresearch-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - 'DATABASE_URL=database-url:latest,SECRET_KEY=secret-key:latest'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'eduresearch-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/eduresearch-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'
    id: 'deploy-frontend'
    waitFor: ['push-frontend']

  # Run database migrations
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'execute'
      - 'eduresearch-migrations'
      - '--region'
      - 'us-central1'
      - '--wait'
    id: 'run-migrations'
    waitFor: ['deploy-backend']

images:
  - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/eduresearch-backend:latest'
  - 'gcr.io/$PROJECT_ID/eduresearch-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/eduresearch-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _REGION_HASH: 'REPLACE_WITH_YOUR_HASH'

timeout: '1200s'
