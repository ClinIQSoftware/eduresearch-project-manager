# Google Cloud Build configuration
# Builds and deploys to Cloud Run

steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:latest'
      - './backend'
    id: 'build-backend'

  # Push the backend image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'eduresearch-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'ENVIRONMENT=production'
      - '--set-secrets'
      - 'SECRET_KEY=eduresearch-secret-key:latest,DATABASE_URL=eduresearch-db-url:latest'
    id: 'deploy-backend'
    waitFor: ['push-backend']

  # Build frontend
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm ci
        VITE_API_URL=https://eduresearch-api-${_REGION}.run.app/api npm run build
    id: 'build-frontend'

  # Upload frontend to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - '-m'
      - 'rsync'
      - '-r'
      - '-d'
      - 'frontend/dist'
      - 'gs://${_FRONTEND_BUCKET}'
    id: 'deploy-frontend'
    waitFor: ['build-frontend']

substitutions:
  _REGION: us-central1
  _FRONTEND_BUCKET: eduresearch-frontend

images:
  - 'gcr.io/$PROJECT_ID/eduresearch-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/eduresearch-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
