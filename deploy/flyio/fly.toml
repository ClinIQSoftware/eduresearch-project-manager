# Fly.io Configuration - Backend API
# https://fly.io/docs/reference/configuration/
# Deploy: fly launch --config deploy/flyio/fly.toml

app = "eduresearch-api"
primary_region = "iad"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  ENVIRONMENT = "production"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[checks]
  [checks.health]
    port = 8000
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/health"
    method = "GET"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Set secrets via CLI:
# fly secrets set DATABASE_URL=...
# fly secrets set SECRET_KEY=...
# fly secrets set FRONTEND_URL=...
# fly secrets set BACKEND_URL=...
