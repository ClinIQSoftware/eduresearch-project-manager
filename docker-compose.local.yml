# Docker Compose for Local VM-like Testing
# Usage: docker-compose -f docker-compose.local.yml up --build

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eduresearch-db-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eduresearch
    ports:
      - "5433:5432"
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduresearch-backend-local
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/eduresearch
      SECRET_KEY: local-testing-secret-key-change-in-production
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8001
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend (production build served by nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
      args:
        VITE_API_URL: http://localhost:8001/api
    container_name: eduresearch-frontend-local
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_local_data:
