# Docker Compose for Local Full-Stack Testing
# Usage: docker-compose -f docker-compose.local.yml up --build

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: eduresearch-db-local
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eduresearch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: eduresearch-backend-local
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/eduresearch
      SECRET_KEY: local-dev-secret-key-for-docker-testing
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      FRONTEND_URL: http://localhost:3000
      BACKEND_URL: http://localhost:8000
      UPLOAD_DIR: /app/uploads
      MAX_FILE_SIZE: 10485760
      GUNICORN_WORKERS: 2
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - backend_uploads:/app/uploads

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: eduresearch-frontend-local
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  postgres_data_local:
  backend_uploads:
