  #     DATABASE_URL: postgresql://postgres:postgres@db:5432/eduresearch
  #     SECRET_KEY: local-dev-secret-key
  #     FRONTEND_URL: http://localhost:5173
  #     BACKEND_URL: http://localhost:8000
