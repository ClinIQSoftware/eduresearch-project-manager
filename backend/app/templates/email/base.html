<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EduResearch{% endblock %}</title>
    <style>
        /* Reset styles */
        body, table, td, p, a, li {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100% !important;
            height: 100% !important;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f5f5f5;
        }
        .email-wrapper {
            width: 100%;
            background-color: #f5f5f5;
            padding: 20px 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            background-color: {% block header_color %}#2563eb{% endblock %};
            padding: 24px 32px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
        }
        .email-header .subtitle {
            margin: 8px 0 0 0;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        .email-body {
            padding: 32px;
        }
        .email-footer {
            background-color: #f8fafc;
            padding: 24px 32px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .email-footer p {
            margin: 0;
            color: #64748b;
            font-size: 13px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2563eb;
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            margin: 16px 0;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .btn-secondary {
            background-color: #64748b;
        }
        .btn-secondary:hover {
            background-color: #475569;
        }
        .info-box {
            background-color: #f8fafc;
            border-left: 4px solid #2563eb;
            padding: 16px;
            margin: 16px 0;
            border-radius: 0 4px 4px 0;
        }
        .info-box.warning {
            border-left-color: #f59e0b;
            background-color: #fffbeb;
        }
        .info-box.urgent {
            border-left-color: #ef4444;
            background-color: #fef2f2;
        }
        .info-box.success {
            border-left-color: #10b981;
            background-color: #ecfdf5;
        }
        .detail-row {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #64748b;
            font-size: 13px;
            width: 120px;
            flex-shrink: 0;
        }
        .detail-value {
            color: #1e293b;
            font-size: 14px;
            font-weight: 500;
        }
        .icon-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px auto;
            font-size: 24px;
        }
        .icon-circle.meeting {
            background-color: #dbeafe;
        }
        .icon-circle.deadline {
            background-color: #fee2e2;
        }
        .icon-circle.deadline.urgent {
            background-color: #fecaca;
        }
        h2 {
            color: #1e293b;
            font-size: 20px;
            margin: 0 0 16px 0;
        }
        p {
            margin: 0 0 16px 0;
            color: #475569;
        }
        .text-muted {
            color: #64748b;
            font-size: 13px;
        }
        .text-center {
            text-align: center;
        }
        .mt-4 {
            margin-top: 24px;
        }
        .mb-4 {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <div class="email-header">
                {% block header %}
                <h1>EduResearch</h1>
                <p class="subtitle">Project Manager</p>
                {% endblock %}
            </div>

            <div class="email-body">
                {% block content %}{% endblock %}
            </div>

            <div class="email-footer">
                {% block footer %}
                <p>This is an automated message from EduResearch Project Manager.</p>
                <p class="mt-4">If you have questions, please contact your project lead or administrator.</p>
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
