# Alembic Configuration File

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Timezone for revision timestamps
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run in offline mode (generate SQL without connecting)
# prepend_sys_path = .

# Version path separator
# version_path_separator = os  # default: use os.pathsep

# Set to true to search locations recursively
# recursive_version_locations = false

# The output encoding for revisions
# output_encoding = utf-8

# Database URL - will be overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks for auto-formatting migrations (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
