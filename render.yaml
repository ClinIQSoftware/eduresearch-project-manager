# Render Blueprint - EduResearch Project Manager
# https://render.com/docs/blueprint-spec

databases:
  - name: eduresearch-db
    plan: basic
    databaseName: eduresearch
    user: eduresearch

services:
  # Backend API Service
  - type: web
    name: eduresearch-api
    runtime: python
    plan: starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && gunicorn app.main:app --bind 0.0.0.0:$PORT --workers 2 --worker-class uvicorn.workers.UvicornWorker --timeout 120
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: eduresearch-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL after deployment
      - key: BACKEND_URL
        sync: false  # Set this to your backend URL after deployment
      # Optional: OAuth credentials
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false
      # Optional: Email/SMTP
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: FROM_EMAIL
        sync: false

  # Frontend Static Site
  - type: web
    name: eduresearch-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      # SPA fallback - serve index.html for all routes
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this to your backend API URL after deployment (e.g., https://eduresearch-api.onrender.com/api)
